<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>happy messaging</title>
    <style>

        ::-webkit-scrollbar-thumb:hover {
                        background: #555}
          .form{
          margin: 50px 5%;
          display: flex;
          flex-flow: row;
          width: 100%;


      }
       .item{
          font-weight: bold
          padding: 20px;
          /* width: 30%; */
      }
        .item .in{
          height: 50px;
          width: 900px;
      }
        .item.in2{
          transform: translateY(15px);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: bold

      }
        .box{
          margin: 30px;
          border: solid;
          border-color: rgb(0, 0, 0);
          border-width: 5px;
          padding: 50px;
        }

      .box-item{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          border-width: 1px;
          border:solid;
          padding: 10px;
          margin: 20px;
          }
    </style>
</head>
<body style="background-repeat: no-repeat;background-size: cover;background-image: url(https://www.online-tech-tips.com/wp-content/uploads/2020/04/WallpaperCraft.jpg.webp);
">
<h1>Message Mania!</h1>
   <form action ="/" method = "POST"
         enctype = "multipart/form-data" class="form">
       <div  class="item in2" style="float:left;padding:50px">
          <label for="usrname">Name:</label><br>
          <input type="text" id="usrname" name="usrname" style="font-size:15pt;height:30px;width:280px">
       </div>
       <div  class="item" style="float:left;padding:50px;font-weight: bold">
           <label for="posttxt">Post: </label><br>

           <textarea rows = "5" cols = "60" name = "posttxt" id="posttxt">
           </textarea>
       </div>

       <div style="float:left;padding:60px;font-weight: bold">
           <input type="submit" value="Submit" style="height=800px;width:200px">
       </div>
   </form>

    {% if rows %}
    <div class="box" >
      {%for i in rows %}
       <div>
           <p>
           <h2>{{ i[0] }}:  {{ i[1] }}</h2>

       </div>
      {%endfor%}
    </div>
  {% endif %}





</body>
</html>
